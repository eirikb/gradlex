  C-stage2:
    needs: [ B-gradlebundle-alpine, B-gradlebundle-os ]
    strategy:
      matrix:
        target: [ alpine, ubuntu-latest, macos-latest, windows-latest ]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v2
        id: cache
        with:
          path: hash
          key: cscache7_${{ matrix.target }}

      - uses: actions/checkout@v2.1.0
        if: steps.cache.outputs.cache-hit != 'true'

      - name: Download gradlebundle
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/download-artifact@v2
        with:
          name: gradlebundle_${{ matrix.target }}
          path: gradle

      - uses: actions/cache@v2
        if: steps.cache.outputs.cache-hit != 'true'
        with:
          path: makeself
          key: makeself

      - name: Build with makeself
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          ls -lah
          mkdir yes
          cp stage2.sh yes
          mv gradle* yes/gradle
          ./makeself/makeself.sh yes gradlex2 gradlex2 sh stage2.sh

      - name: Hash!
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          gcc -o print_hash print_hash.c
          ./print_hash gradlex2 > hash

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: hash_${{ matrix.target }}
          path: hash

      - name: Rename to hash
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          hash=$(cat hash)
          mkdir out
          mv gradlex2 "out/$hash"

      - uses: LanceMcCarthy/Action-AzureBlobUpload@v1.9.0
        if: steps.cache.outputs.cache-hit != 'true'
        with:
          connection_string: ${{ secrets.ConnectionString }}
          container_name: poc
          source_folder: out


  D-gg-alpine:
    needs: C-stage2
    runs-on: ubuntu-latest

    env:
      artifact_name: gg_alpine_x86

    steps:
      - uses: actions/checkout@v2

      - name: Download stage 2
        uses: actions/download-artifact@v2
        with:
          name: hash_alpine
          path: hash

      - name: Hash
        shell: bash
        run: |
          hash=$(cat hash/hash)
          echo "const char *hash = \"$hash\";" > const.h

      - uses: actions/cache@v2
        with:
          path: my-alpine.img
          key: my-alpine4

      - run: docker load -i my-alpine.img

      - name: Build!
        run: docker run --rm -u $(id -u) -v $(pwd):/b my-alpine sh build-stage1.sh

      - name: Rename
        run: mv build/gg ./${{ env.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.artifact_name }}
          path: ${{ env.artifact_name }}


  D-gg-os:
    needs: C-stage2
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    runs-on: ${{ matrix.os }}

    env:
      artifact_name: gg_${{ matrix.os }}_x86

    steps:
      - uses: actions/checkout@v2

      - name: Download gg
        uses: actions/download-artifact@v2
        with:
          name: hash_${{ matrix.os }}
          path: hash

      - name: Hash
        # ENV -> CMAKE -> Code very hard. This very easy
        shell: bash
        run: |
          hash=$(cat hash/hash)
          echo "const char *hash = \"$hash\";" > const.h

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - name: Rename
        shell: bash
        run: |
          if [[ -f "build/gg" ]]; then
            mv build/gg ./${{ env.artifact_name }}
          else
            mv build/Debug/gg.exe ./${{ env.artifact_name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.artifact_name }}
          path: ${{ env.artifact_name }}


  E-stage1:
    needs: [ D-gg-alpine, D-gg-os ]
    runs-on: ubuntu-18.04
    steps:
      - name: Source
        uses: actions/checkout@v2.1.0

      - name: Download gg
        uses: actions/download-artifact@v2

      - uses: actions/cache@v2
        with:
          path: makeself
          key: makeself

      - name: Build with makeself
        run: |
          mkdir yes
          for dir in gg*; do
            for file in "$dir"/*; do
              cp "$file" yes
            done
          done
          cp stage1.sh yes
          ./makeself/makeself.sh yes gradlex gradlex sh stage1.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: gradlex
          path: gradlex


  F-test-docker:
    needs: E-stage1
    runs-on: ubuntu-latest
    strategy:
      matrix:
        container: [ alpine, debian, fedora ]
    container: ${{ matrix.container }}
    steps:
      - name: Download gradlex
        uses: actions/download-artifact@v2
        with:
          name: gradlex

      - name: Run!
        run: sh gradlex -- --version


  F-test-os:
    needs: E-stage1
    strategy:
      matrix:
        os: [ ubuntu-18.04, ubuntu-20.04, macos-latest, windows-2016, windows-2019 ]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Download gradlex
        uses: actions/download-artifact@v2
        with:
          name: gradlex

      - name: Run!
        run: |
          sh gradlex -- --version
          file .gradle/bin/gradle


  E-release:
    name: Release!
    needs: [ F-test-os, F-test-docker ]
    runs-on: ubuntu-latest
    steps:
      - name: Generate build number
        id: buildnumber
        uses: einaregilsson/build-number@v3
        with:
          token: ${{ github.token }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: ${{ steps.buildnumber.outputs.build_number }}
          release_name: Release ${{ steps.buildnumber.outputs.build_number }}
          draft: false
          prerelease: false

      - name: Download gradlex
        uses: actions/download-artifact@v2
        with:
          name: gradlex

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token}}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./gradlex
          asset_name: gradlex
          asset_content_type: text/x-shellscript
